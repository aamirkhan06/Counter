<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <!-- adding background color black and text-white using boot strap-->
  <body class="bg-black text-white">
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <h1>Counter Using HTML</h1>
      <div class="d-flex align-items-center">
        <p class="text-decoration-underline fs-4">
          Your current count is:
          <span id="counter-value" class="fw-bolder">0</span>
        </p>
      </div>
      <div id="error-Message" class="text-danger fw-bolder mb-3">Error: cannot go below 0</div>
      <div class="d-flex gap-2">
        <button id="increment-btn" class="btn bg-white px-3">Increment</button>
        <button id="decrement-btn" class="btn bg-white px-3">Decrement</button>
        <button id="reset" class="btn btn-outline-light px-4">Clear</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
